<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet/less" type="text/css" href="./src/less/main.less" />
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
  </head>
  <body>
    <header class="container-md p-md-0 header">

      <!-- header up -->
      <div class="px-3 px-md-0 navbar navbar-expand-md justify-content-md-between flex-row-reverse flex-md-row ">
        <section class="d-flex flex-md-column gap-4 gap-md-0">
          <span class="navbar-text dark">
            <i class="bi bi-telephone-fill blue d-none d-md-inline-block"></i>
            +7 951 999 28 34
          </span>
          <span class="navbar-text dark">
            <i class="bi bi-envelope-fill blue d-none d-md-inline-block"></i>
            info@stageboxbrand.ru
          </span>
        </section>

        <article class="navbar-brand">
          <img src="./src/assets/logo.svg" alt="logo icon" class="logo-icon"/>
        </article>

        <nav class="navbar-nav gap-3 d-none d-md-flex">
          <li class="nav-item ">
            <a href="#" class="nav__item nav-link position-relative">
              <div class="bag-count white">3</div>
              <i class="bi bi-handbag-fill white"></i>
            </a>
          </li>
          <a href="#" class="nav__item nav-link">
            <i class="bi bi-person-fill white"></i>
          </a>
          <a href="#" class="nav__item nav-link">
            <i class="bi bi-heart-fill white"></i>
          </a>
        </nav>

      </div>

      <!-- header down -->
      <div class="navbar navbar-expand-md justify-content-between ">

        <!-- burger button -->
        <button class="navbar-toggler nav-menu" type="button" data-bs-target="#headerDownNav"
        aria-controls="headerDownNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
         data-bs-toggle="collapse">
          Меню <i class="bi bi-list nav-menu__icon"></i>
        </button>



        <!-- navigation №1 -->
        <nav class="navbar-nav d-md-none flex-row gap-3">
          <a href="#" class="nav__item nav-link position-relative">
            <div class="bag-count white">3</div>
            <i class="bi bi-handbag-fill white"></i>
          </a>
          <a href="#" class="nav__item nav-link">
            <i class="bi bi-person-fill white"></i>
          </a>
          <a href="#" class="nav__item nav-link">
            <i class="bi bi-heart-fill white"></i>
          </a>
        </nav>
        <button class="navbar-toggler nav-search">
          <i class="bi bi-search nav-menu__icon"></i> Поиск
        </button>
        <!-- navigation №2 -->
        <nav class="collapse navbar-collapse" id="headerDownNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Кроссовки</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Одежда</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Аксессуары</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Блог</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Отзывы</a>
            </li>
          </ul>
        </nav>
        
        <!-- search form -->
        <form action="#" class="form-search d-none d-md-flex">
          <input type="text" class="form-search__input" placeholder="Поиск">
          <button type="submit" class="form-search__btn">
            <i class="bi bi-search white"></i>
          </button>
        </form>
      </div>

    </header>
 </body>
</html>
